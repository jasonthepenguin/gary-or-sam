<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Who Posted It ‚Äî Gary or Sam?</title>
    <meta name="description" content="Guess whether a quote was posted by Sam Altman or Gary Marcus." />
    <link rel="preload" as="image" href="sam.jpg" />
    <link rel="preload" as="image" href="gary.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="brand brand--centered">
          <div class="brand__logo" aria-hidden="true">ùïè</div>
          <div class="brand__title">Who Posted It</div>
        </div>
        <div class="scoreboard" aria-live="polite">
          <span id="progress">0/0</span>
          <span class="dot">‚Ä¢</span>
          <span id="score">Score: 0</span>
        </div>
      </header>

      <main class="game">
        <section class="post" id="post" aria-live="polite">
          <div class="post__avatar">
            <img id="avatar" alt="Hidden profile" />
          </div>
          <div class="post__body">
            <div class="post__header">
              <div class="post__author">
                <span id="name" class="name">Unknown</span>
                <span id="verified" class="verified" hidden>
                  <svg viewBox="0 0 24 24" aria-hidden="true" width="18" height="18">
                    <g fill="#1d9bf0">
                      <path d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2s10 4.477 10 10z" opacity=".2"/>
                      <path d="M10.5 15.3l-2.8-2.8 1.4-1.4 1.4 1.4 4-4 1.4 1.4z"/>
                    </g>
                  </svg>
                </span>
                <span id="handle" class="handle">@????????</span>
              </div>
            </div>
            <div class="post__content" id="quote">Loading‚Ä¶</div>
            <div class="post__meta" id="meta">now</div>
          </div>
        </section>

        <section class="vote" id="vote">
          <button id="guess-gary" class="btn btn--gary" aria-label="Guess Gary Marcus">Gary Marcus</button>
          <button id="guess-sam" class="btn btn--sam" aria-label="Guess Sam Altman">Sam Altman</button>
        </section>

        <section class="feedback" id="feedback" hidden>
          <div id="feedback-text"></div>
          <button id="next" class="btn btn--next">Next</button>
        </section>

        <section class="results" id="results" hidden>
          <h2 class="results__title">Final Score</h2>
          <div class="results__score" id="final-score">0/0</div>
          <div class="results__remark" id="final-remark"></div>
          <div class="results__actions">
            <button id="play-again" class="btn btn--primary">Play Again</button>
          </div>
        </section>
      </main>

      <!-- footer intentionally removed per request -->
    </div>

    <script src="app.js"></script>
  </body>
  </html>
