<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gary or Sam?</title>
    <meta name="description" content="Guess whether a quote was posted by Sam Altman or Gary Marcus." />
    <link rel="preload" as="image" href="sam.jpg" />
    <link rel="preload" as="image" href="gary.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="brand brand--centered">
          <div class="brand__logo" aria-hidden="true">ùïè</div>
          <div class="brand__title">Gary or Sam?</div>
        </div>
        <div class="scoreboard" aria-live="polite">
          <span id="progress">0/0</span>
          <span class="dot">‚Ä¢</span>
          <span id="score">Score: 0</span>
        </div>
      </header>

      <main class="game">
        <section class="feedback" id="feedback" hidden>
          <div id="feedback-text"></div>
        </section>

        <section class="post" id="post" aria-live="polite">
          <div class="post__avatar">
            <img id="avatar" alt="Hidden profile" />
          </div>
          <div class="post__body">
            <div class="post__header">
              <div class="post__author">
                <span id="name" class="name">Unknown</span>
                <span id="verified" class="verified" hidden>
                  <svg viewBox="0 0 24 24" aria-hidden="true" width="18" height="18">
                    <defs>
                      <radialGradient id="vb" cx="50%" cy="50%" r="60%">
                        <stop offset="0%" stop-color="#3bb4ff" />
                        <stop offset="100%" stop-color="#1d9bf0" />
                      </radialGradient>
                    </defs>
                    <circle cx="12" cy="12" r="10" fill="url(#vb)" />
                    <path fill="#ffffff" d="M10.0 14.6l-2.1-2.1 1.2-1.2 0.9 0.9 3.5-3.5 1.2 1.2z"/>
                  </svg>
                </span>
                <span id="handle" class="handle">@????????</span>
              </div>
            </div>
            <div class="post__content" id="quote">Loading‚Ä¶</div>
            <div class="post__meta" id="meta"></div>
          </div>
        </section>

        <section class="vote" id="vote">
          <button id="guess-gary" class="btn btn--gary" aria-label="Guess Gary Marcus">Gary Marcus</button>
          <button id="guess-sam" class="btn btn--sam" aria-label="Guess Sam Altman">Sam Altman</button>
        </section>

        <section class="nav-next" id="nav-next" hidden>
          <button id="next" class="btn btn--next">Next</button>
        </section>
        <section class="results" id="results" hidden>
          <h2 class="results__title">Final Score</h2>
          <div class="results__score" id="final-score">0/0</div>
          <div class="results__remark" id="final-remark"></div>
          <div class="results__detail" id="final-detail"></div>
          <div class="results__profiles" aria-label="Profiles">
            <a class="profile" href="https://x.com/sama" target="_blank" rel="noopener noreferrer" aria-label="Visit @sama on X">
              <img src="sam.jpg" alt="Sam Altman profile picture" />
              <span>@sama</span>
            </a>
            <a class="profile" href="https://x.com/GaryMarcus" target="_blank" rel="noopener noreferrer" aria-label="Visit @GaryMarcus on X">
              <img src="gary.jpg" alt="Gary Marcus profile picture" />
              <span>@GaryMarcus</span>
            </a>
          </div>
          <div class="results__actions">
            <button id="play-again" class="btn btn--primary">Play Again</button>
          </div>
        </section>
      </main>

      <!-- footer intentionally removed per request -->
      <a class="credit" href="https://x.com/JasonBotterill3" target="_blank" rel="noopener noreferrer" aria-label="Follow @JasonBotterill3 on X">
        <img src="jason.jpg" alt="Jason Botterill profile picture" />
        <span>@JasonBotterill3</span>
      </a>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
